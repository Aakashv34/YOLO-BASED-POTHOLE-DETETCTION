{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="blob"></div>
<div class="shape-circle"></div>
<div class="shape-star"></div>
<div class="shape-diamond"></div>
<div class="login-wrapper">
    <div class="login-box">
        <div class="logo">
            <h1>Pothole Detector</h1>
        </div>
        <h2>Welcome Back!</h2>
        <p class="subtext">Log in to access your dashboard</p>
        <form method="post" class="login-form">
            {% csrf_token %}
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="btn-login">Login</button>
        </form>
        <p class="footer-text">Donâ€™t have an account? <a href="{% url 'signup' %}">Sign Up</a></p>
    </div>
</div>

<style>
body {
    margin: 0;
    font-family: 'Roboto', Arial, sans-serif;
    background: linear-gradient(135deg, #ff7eb3, #65d6ce); /* Gradient background */
    position: relative;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
    color: #fff;
}

body::before {
    content: '';
    position: absolute;
    width: 0;
    height: 0;
    border-left: 150px solid transparent;
    border-right: 150px solid transparent;
    border-bottom: 200px solid rgba(255, 255, 255, 0.2); /* Light triangle */
    top: 10%;
    left: 15%;
    transform: rotate(-15deg);
    z-index: -1;
}

body::after {
    content: '';
    position: absolute;
    width: 120px;
    height: 70px;
    background: rgba(255, 255, 255, 0.15);
    clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
    bottom: 10%;
    right: 20%;
    z-index: -1;
}

/* Abstract Blob Shape */
.blob {
    position: absolute;
    width: 200px;
    height: 200px;
    background: rgba(255, 255, 255, 0.1);
    border-radius: 50%;
    top: 50%;
    left: 30%;
    transform: translate(-50%, -50%) scale(1.2) rotate(45deg);
    clip-path: polygon(60% 0%, 100% 50%, 70% 100%, 30% 100%, 0% 50%, 30% 0%);
    z-index: -1;
}

/* Circle */
.shape-circle {
    position: absolute;
    width: 150px;
    height: 150px;
    background: rgba(255, 255, 255, 0.3);
    border-radius: 50%;
    top: 20%;
    right: 25%;
    z-index: -1;
}

/* Star */
.shape-star {
    position: absolute;
    width: 100px;
    height: 100px;
    background: rgba(255, 255, 255, 0.2);
    clip-path: polygon(
        50% 0%, 61% 35%, 98% 35%, 
        68% 57%, 79% 91%, 50% 70%, 
        21% 91%, 32% 57%, 2% 35%, 
        39% 35%
    );
    bottom: 15%;
    left: 10%;
    z-index: -1;
}

/* Diamond */
.shape-diamond {
    position: absolute;
    width: 100px;
    height: 100px;
    background: rgba(255, 255, 255, 0.15);
    clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
    top: 15%;
    left: 50%;
    transform: translateX(-50%);
    z-index: -1;
}
  /* @keyframes move {
    15%, 100% {
        transform: translate(-30px, -30px) rotate(30deg);
    }
    100% {
        transform: translate(30px, 30px) rotate(0deg);
    } 
 } 

body::before, body::after, .blob, .shape-diamond, .shape-star, .shape-circle  {
    animation: move 3s infinite alternate;
}  */





    .login-wrapper {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
    }

    .login-box {
        background: #fff;
        color: #333;
        border-radius: 15px;
        box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.2);
        padding: 30px;
        width: 90%;
        max-width: 400px;
        text-align: center;
    }

    .logo h1 {
        font-size: 2rem;
        color: #ff758c;
        margin-bottom: 10px;
    }

    h2 {
        font-size: 1.8rem;
        margin-bottom: 10px;
    }

    .subtext {
        font-size: 0.9rem;
        color: #666;
        margin-bottom: 20px;
    }

    .login-form {
        margin-top: 15px;
    }

    .input-group {
        margin-bottom: 20px;
        text-align: left;
    }

    .input-group label {
        display: block;
        font-size: 0.9rem;
        margin-bottom: 5px;
        color: #666;
    }

    .input-group input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 8px;
        font-size: 1rem;
    }

    .input-group input:focus {
        border-color: #ff758c;
        outline: none;
        box-shadow: 0 0 5px rgba(255, 117, 140, 0.5);
    }

    .btn-login {
        background: #ff758c;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 1rem;
        transition: background 0.3s ease;
        width: 100%;
    }

    .btn-login:hover {
        background: #e56780;
    }

    .footer-text {
        margin-top: 15px;
        font-size: 0.9rem;
        color: #666;
    }

    .footer-text a {
        color: #ff758c;
        text-decoration: none;
        font-weight: bold;
    }

    .footer-text a:hover {
        text-decoration: underline;
    }
</style>
{% endblock %}
