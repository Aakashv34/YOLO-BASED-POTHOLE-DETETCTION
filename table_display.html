<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database Table</title>
</head>
<body>
    <h1>Database Table</h1>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Field1</th>
                <th>Field2</th>
                <th>Field3</th>
            </tr>
        </thead>
        <tbody>
            {% for record in records %}
            <tr>
                <td>{{ record.id }}</td>
                <td>{{ record.field1 }}</td>
                <td>{{ record.field2 }}</td>
                <td>{{ record.field3 }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
